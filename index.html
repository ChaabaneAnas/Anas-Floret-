<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script  src="js/index.js"></script>

   <H1 id = "title"></H1> 
   <p id = description></p>
   <form id = "survey-form" action="">
    <label  id = "name-label" for="name">name</label>
    <input placeholder="enter your name here" id = "name" required type="text">

    <label id = "email-label" for="email">email</label>
    <input  placeholder="enter your email here" id = "email" required type="email">

    <label id="number-label" for="number">number</label>
    <input placeholder="enter your number here" min="0" max="99" id = "number"  type="number">
     
     <select name="" id="dropdown">
       <option value="">option 1</option>
       <option value="">option 2</option>
       <option value="">option 3</option>
       <option value="">option 4</option>
     </select>
     
     <div>
      <input name="radio1" type="radio">
      <input name="radio2" type="radio">
      <input name="radio3" type="radio">
     </div>

     <div>
       <input value="checkbox1" type="checkbox">
       <input value="checkbox2" type="checkbox">
       <input value="checkbox3" type="checkbox">

       <input value="checkbox4" type="checkbox">
       <input value="checkbox5" type="checkbox">
       <input value="checkbox6" type="checkbox">
     </div>

     <textarea name="" id="" cols="30" rows="10"></textarea>
     <button id="submit" ></button>
     





     

    
   </form>
  
  </body>
</html>
